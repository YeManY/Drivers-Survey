<!DOCTYPE html>
<html>
    <head>
        <title>Driver's Survey</title>
    </head>
    <body>
        <h1>Are you old enough to Drive?</h1>
        <input id="name" placeholder="tell us your name" type="text">
        
        <br>
        <br>
        <input id="age" placeholder="age" type="number" max="99" min="13">
        
        <br>
        <br>
        <input id="bday" pldaceholder="tell us your birthday" type="date">
        
        <br>
        <br>
        <h1>Tell us your Eye Color</h1>
        <form id="frm">
        <input type="radio" name="color" value="red" class="eyes1"> Red
        <input type="radio" name="color" value="brown" class="eyes2"> Brown
        <input type="radio" name="color" value="green" class="eyes3"> Green
        <input type="radio" name="color" value="black" class="eyes4"> Black
        </form>
        <br>
        <br>
        <button id="deciding button" onclick="plug()">Let's See</button>
        <p id="target"></p>
    </body>
</html>
